<!DOCTYPE html>
<html lang="en" data-bs-theme="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>Login | Chat Application HTML Template</title>
    <link rel="stylesheet" href="./assets/css/bundle.css?v131">
    <link rel="stylesheet" href="./assets/css/app.css?v131">
</head>

<body class="tyn-body">
    <div class="tyn-root">
        <div class="tyn-content tyn-auth tyn-auth-centered">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-4 col-lg-5 col-md-7 col-sm-9">
                        <div class="card border-0">
                            <div class="p-4">
                                <h3>Login</h3>
                                <div class="row g-3">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label class="form-label" for="email-address">Email Address</label>
                                            <div class="form-control-wrap">
                                                <input type="text" class="form-control" id="email-address" placeholder="youremail@example.com">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label class="form-label d-flex" for="password">Password</label>
                                            <div class="form-control-wrap">
                                                <input type="password" class="form-control" id="password" placeholder="password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <a class="btn btn-primary w-100" href="chat-bot-welcome.html">Start Chat</a>
                                    </div>
                                </div><!-- .row -->
                            </div>
                        </div><!-- .card -->
                    </div><!-- .col -->
                </div><!-- .row -->
            </div><!-- .container -->
        </div>
    </div>
    <script src="./assets/js/bundle.js?v131"></script>
    <script src="./assets/js/app.js?v131"></script>
</body>

</html>
